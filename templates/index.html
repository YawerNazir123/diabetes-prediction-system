<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <h2>DiabetesAI</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/model">Model</a></li>
        </ul>
    </nav>

    <!-- HOME CONTAINER -->
    <div class="container">

        <h1>Diabetes Prediction System</h1>
        <p class="subtitle">AI-Driven Early Health Risk Detection</p>

        <form action="/predict" method="POST">

            <div class="grid">
                <input type="number" step="any" name="pregnancies" placeholder="Pregnancies" required>
                <input type="number" step="any" name="glucose" placeholder="Glucose Level" required>
                <input type="number" step="any" name="bloodpressure" placeholder="Blood Pressure" required>
                <input type="number" step="any" name="skinthickness" placeholder="Skin Thickness" required>
                <input type="number" step="any" name="insulin" placeholder="Insulin" required>
                <input type="number" step="any" name="bmi" placeholder="BMI" required>
                <input type="number" step="any" name="dpf" placeholder="Diabetes Pedigree Function" required>
                <input type="number" step="any" name="age" placeholder="Age" required>
            </div>

            <button type="submit">Predict Now</button>

        </form>

    </div>

</body>
</html>
